<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>アイコンリサイズ</title>
<style>
    body { background: #333; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; font-family: sans-serif; }
    canvas { border: 2px solid white; margin: 20px; }
    button { padding: 15px 30px; font-size: 1.2rem; background: #4caf50; color: white; border: none; cursor: pointer; border-radius: 5px; }
</style>
</head>
<body>

<h2>Google Play用アイコン (512x512)</h2>
<p>下のボタンを押すと、icon.png を正しいサイズに変換してダウンロードします。</p>

<canvas id="myCanvas" width="512" height="512"></canvas>
<br>
<button onclick="downloadImage()">512px画像をダウンロード</button>

<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    const img = new Image();
    img.src = 'icon.png'; // GitHubにある大きな画像を読み込む
    img.onload = () => {
        // 512x512にギュッと縮小して描画
        ctx.drawImage(img, 0, 0, 512, 512);
    };

    function downloadImage() {
        const link = document.createElement('a');
        link.download = 'icon_512.png'; // 保存名
        link.href = canvas.toDataURL('image/png');
        link.click();
    }
</script>

</body>
</html>
