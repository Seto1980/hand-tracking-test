<!DOCTYPE html>

<head>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

<style>
    body { 
        background-color: #1e1e1e; color: #fff; margin: 0; overflow: hidden; font-family: sans-serif; 
        display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
    }

    /* --- è¨­å®šç”»é¢ --- */
    #settings-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(30, 30, 30, 0.98); z-index: 100;
        display: flex; flex-direction: column; align-items: center; justify-content: center;

    }
    .setting-group { margin-bottom: 20px; width: 100%; max-width: 400px; }

    .btn-group { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    .select-btn {

        border-radius: 20px; cursor: pointer; font-size: 1rem; flex: 1; text-align: center; min-width: 80px;
    }
    .select-btn.active { background: #007bff; border-color: #007bff; }
    input[type="number"] { padding: 10px; border-radius: 10px; border: none; width: 80px; text-align: center; font-size: 1.2rem; }
    #start-app-btn {
        padding: 15px 50px; background: #28a745; color: white; border: none;
        border-radius: 30px; font-size: 1.5rem; font-weight: bold; margin-top: 20px; cursor: pointer;
    }

    /* --- ãƒ¡ã‚¤ãƒ³ç”»é¢ --- */
    #info-panel {
        position: absolute; top: 0; left: 0; width: 100%; z-index: 20;
        background: rgba(0, 0, 0, 0.7); padding: 10px 0;
        display: flex; flex-direction: column; align-items: center;
        pointer-events: none; 
    }
    .info-row { display: flex; justify-content: space-around; width: 100%; align-items: center; pointer-events: auto; }
    .info-item { text-align: center; }
    .info-label { font-size: 0.7rem; color: #ccc; }
    .info-value { font-size: 1.5rem; font-weight: bold; }
    #status-text { color: #4caf50; font-size: 1.2rem; min-width: 100px; }
    
    /* æŒ‡èªè­˜çŠ¶æ³ã®å¯è¦–åŒ– */
    #finger-container {
        margin-top: 10px; display: flex; flex-direction: column; align-items: center;
        background: rgba(0,0,0,0.5); padding: 5px 20px; border-radius: 10px;
    }
    #finger-visualizer {
        font-family: monospace; font-size: 1.5rem; color: #00FF00; letter-spacing: 5px; font-weight: bold;
    }
    #finger-labels {
        font-size: 0.8rem; color: #fff; margin-top: 2px; letter-spacing: 8px; font-weight: bold;
    }
    #hand-side-label {
        position: absolute; top: 5px; right: 10px; font-size: 0.8rem; color: #00bcd4; font-weight: bold;
    }

    /* é”æˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
    #celebration-msg {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        font-size: 3rem; color: gold; font-weight: bold; text-shadow: 0 0 10px red;
        display: none; z-index: 50; text-align: center; width: 100%;
    }

    .container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: #000; }
    video, canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; }
    #reset-btn {
        position: absolute; bottom: 20px; right: 20px; z-index: 30;
        padding: 10px 20px; background: #555; color: white; border: none; border-radius: 5px; pointer-events: auto;
    }
</style>
</head>
<body>

<div id="settings-overlay">
    <h1 style="margin-bottom:20px;">ãƒªãƒãƒ“ãƒªè¨­å®š V9</h1>
    
    <div class="setting-group">
        <div class="setting-title">1. å‹•ãã®ãƒ‘ã‚¿ãƒ¼ãƒ³</div>
        <div class="btn-group" id="mode-group">
            <div class="select-btn active" data-mode="GRASP">âœŠâœ‹<br>æ¡ã‚‹</div>
            <div class="select-btn" data-mode="FINGER">ğŸ‘ğŸ–<br>æŒ‡æŠ˜ã‚Š</div>
            <div class="select-btn" data-mode="JANKEN">âœŠâœŒğŸ–<br>ã‚¸ãƒ£ãƒ³ã‚±ãƒ³</div>
        </div>
    </div>

    <div class="setting-group">
        <div class="setting-title">2. ç›®æ¨™å›æ•°</div>
        <div class="btn-group" id="count-group">
            <div class="select-btn" data-count="10">10å›</div>
            <div class="select-btn" data-count="50">50å›</div>
            <div class="select-btn" data-count="100">100å›</div>
            <input type="number" id="custom-count" placeholder="è‡ªç”±" min="1">
        </div>
    </div>
    <button id="start-app-btn">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
</div>

<div id="celebration-msg">ã‚¹ã‚´ã‚¤ã§ã™ã­ï¼<br>ç›®æ¨™é”æˆï¼</div>

<div id="info-panel">
    <div id="hand-side-label">Detecting...</div>
    <div class="info-row">
        <div class="info-item">
            <div class="info-label">ç¾åœ¨</div>
            <div class="info-value" id="current-count">0</div>
        </div>
        <div class="info-item">
            <div class="info-value" id="status-text">èµ·å‹•ä¸­...</div>
        </div>
        <div class="info-item">
            <div class="info-label">ç›®æ¨™</div>
            <div class="info-value" id="target-count-display">--</div>
        </div>
    </div>
    <div id="finger-container">
        <div id="finger-visualizer">ãƒ» ãƒ» ãƒ» ãƒ» ãƒ»</div>
        <div id="finger-labels">è¦ª äºº ä¸­ è–¬ å°</div>
    </div>
</div>

<div class="container">
    <video id="inputVideo" playsinline></video>
    <canvas id="outputCanvas"></canvas>
</div>
<button id="reset-btn">è¨­å®šã«æˆ»ã‚‹</button>

<script>
    // --- çŠ¶æ…‹ç®¡ç† ---
    let targetCount = 10;
    let currentCount = 0;
    let mode = 'GRASP'; 
    let stepState = 0; 
    let isCelebrated = false;
    let fingerLatch = [false, false, false, false, false];
    let prevBentCount = 0;
    
    // ç”»é¢ä¸Šã®æŒ‡ã®ä¸¦ã³é † (trueãªã‚‰ è¦ªâ†’å°, falseãªã‚‰ å°â†’è¦ª)
    let isVisualOrderNormal = true;

    // ãƒ­ã‚¹ãƒˆå¯¾ç­–
    let lostFrames = 0;
    const LOST_THRESHOLD = 15; 

    // éŸ³å£°åˆæˆ
    const synth = window.speechSynthesis;
    function speak(text, force = false) {
        if (force && synth.speaking) synth.cancel(); // å‰²ã‚Šè¾¼ã¿
        if (!force && synth.speaking) return;
        const ut = new SpeechSynthesisUtterance(text);
        ut.lang = 'ja-JP';
        ut.rate = 1.3; // ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¢ãƒƒãƒ—
        synth.speak(ut);
    }

    // UIè¦ç´ 
    const settingsOverlay = document.getElementById('settings-overlay');
    const modeBtns = document.querySelectorAll('#mode-group .select-btn');
    const countBtns = document.querySelectorAll('#count-group .select-btn');
    const customCountInput = document.getElementById('custom-count');
    const currentCountDisplay = document.getElementById('current-count');
    const targetCountDisplay = document.getElementById('target-count-display');
    const statusText = document.getElementById('status-text');
    const fingerVisualizer = document.getElementById('finger-visualizer');
    const fingerLabels = document.getElementById('finger-labels');
    const celebrationMsg = document.getElementById('celebration-msg');
    const handSideLabel = document.getElementById('hand-side-label');

    // è¨­å®š
    modeBtns.forEach(btn => {
        btn.onclick = () => {
            modeBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            mode = btn.dataset.mode;
        };
    });
    countBtns.forEach(btn => {
        btn.onclick = () => {
            countBtns.forEach(b => b.classList.remove('active'));
            customCountInput.value = '';
            btn.classList.add('active');
            targetCount = parseInt(btn.dataset.count);
        };
    });
    customCountInput.oninput = () => {
        countBtns.forEach(b => b.classList.remove('active'));
        targetCount = parseInt(customCountInput.value) || 10;
    };

    // ã‚¹ã‚¿ãƒ¼ãƒˆ
    document.getElementById('start-app-btn').onclick = () => {
        settingsOverlay.style.display = 'none';
        currentCount = 0;
        stepState = 0;
        isCelebrated = false;
        fingerLatch = [false, false, false, false, false];
        prevBentCount = 0;
        lostFrames = 0;
        celebrationMsg.style.display = 'none';
        currentCountDisplay.innerText = 0;
        targetCountDisplay.innerText = targetCount;
        updateVisualizer([false,false,false,false,false]);
        
        let startMsg = "ã‚¹ã‚¿ãƒ¼ãƒˆ";
        if(mode === 'GRASP') { startMsg = "æ¡ã£ã¦ï¼"; statusText.innerText = "æ¡ã£ã¦"; }
        if(mode === 'FINGER') { startMsg = "ãƒ‘ãƒ¼ã«ã—ã¦"; statusText.innerText = "ãƒ‘ãƒ¼ã«ã—ã¦"; }
        if(mode === 'JANKEN') { startMsg = "æœ€åˆã¯ã‚°ãƒ¼"; statusText.innerText = "ã‚°ãƒ¼"; }
        
        startCamera();
        speak(startMsg, true);
    };
    document.getElementById('reset-btn').onclick = () => location.reload();

    // MediaPipe
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('outputCanvas');
    const canvasCtx = canvasElement.getContext('2d');
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    hands.onResults(onResults);

    function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            lostFrames = 0; 
            const landmarks = results.multiHandLandmarks[0];
            
            // --- ğŸ–ï¸ ãƒ€ã‚¤ãƒŠãƒŸãƒƒã‚¯ãªä¸¦ã³é †åˆ¤å®š ---
            // è¦ªæŒ‡(4) ã¨ å°æŒ‡(20) ã® Xåº§æ¨™ã‚’æ¯”è¼ƒ
            // ç”»é¢å·¦(0) <---> ç”»é¢å³(1)
            // è¦ªæŒ‡ã®X < å°æŒ‡ã®X ãªã‚‰ã°ã€[è¦ª...å°] ã®ä¸¦ã³
            // å°æŒ‡ã®X < è¦ªæŒ‡ã®X ãªã‚‰ã°ã€[å°...è¦ª] ã®ä¸¦ã³
            const thumbX = landmarks[4].x;
            const pinkyX = landmarks[20].x;
            isVisualOrderNormal = thumbX < pinkyX;
            
            // ãƒ©ãƒ™ãƒ«ã®æ›´æ–°
            if (isVisualOrderNormal) {
                fingerLabels.innerText = "è¦ª äºº ä¸­ è–¬ å°";
            } else {
                fingerLabels.innerText = "å° è–¬ ä¸­ äºº è¦ª";
            }
            
            // å·¦å³ãƒ©ãƒ™ãƒ«
            const handedness = results.multiHandedness[0].label;
            handSideLabel.innerText = handedness === 'Left' ? 'Left Hand' : 'Right Hand';

            // æç”»
            drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
            drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1});

            if(currentCount >= targetCount && !isCelebrated) {
                isCelebrated = true;
                statusText.innerText = "é”æˆï¼";
                celebrationMsg.style.display = "block";
                speak("ã‚¹ã‚´ã‚¤ã§ã™ã­ï¼ç›®æ¨™é”æˆã§ã™ï¼", true);
                canvasCtx.restore();
                return;
            }
            if (isCelebrated) { canvasCtx.restore(); return; }

            // åˆ¤å®šå‡¦ç†
            const bentStatus = getBentStatus(landmarks); 
            
            if (mode === 'FINGER') {
                processFingerMode(bentStatus);
            } else {
                const extended = bentStatus.map(b => !b);
                updateVisualizer(extended);
                if (mode === 'GRASP') processGrasp(extended);
                else if (mode === 'JANKEN') processJanken(extended);
            }

        } else {
            lostFrames++;
            if (lostFrames >= LOST_THRESHOLD) handSideLabel.innerText = "Searching...";
        }
        canvasCtx.restore();
    }

    // --- UIæ›´æ–° (ä¸¦ã³é †å¯¾å¿œ) ---
    function updateVisualizer(statusArray) {
        // statusArray ã¯å¸¸ã« [è¦ª, äºº, ä¸­, è–¬, å°] ã®é †
        // isVisualOrderNormal ãŒ false (å°æŒ‡ãŒå·¦) ãªã‚‰ã€è¡¨ç¤ºç”¨ã«é…åˆ—ã‚’åè»¢ã™ã‚‹
        let displayArr = [...statusArray];
        if (!isVisualOrderNormal) {
            displayArr.reverse();
        }
        const marks = displayArr.map(isOn => isOn ? "ã€‡" : "ãƒ»").join(" ");
        fingerVisualizer.innerText = marks;
    }

    // --- åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯ ---

    // 1. æŒ‡æŠ˜ã‚Š (ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒƒãƒ—æ©Ÿèƒ½ä»˜ã)
    function processFingerMode(bentStatus) {
        // ç¾åœ¨å®Œäº†ã—ã¦ã„ã‚‹æœ¬æ•°ã‚’è¨ˆç®—
        const beforeCount = fingerLatch.filter(Boolean).length;

        // ãƒªã‚»ãƒƒãƒˆå¾…ã¡
        if (stepState === 99) {
            updateVisualizer(fingerLatch);
            const currentBentCount = bentStatus.filter(Boolean).length;
            if (currentBentCount === 0) { 
                stepState = 0;
                fingerLatch = [false,false,false,false,false];
                prevBentCount = 0;
                updateVisualizer(fingerLatch);
                statusText.innerText = "ã‚¹ã‚¿ãƒ¼ãƒˆ";
                speak("æ¬¡ã¸", true);
            }
            return;
        }

        const currentBentCount = bentStatus.filter(Boolean).length;

        // ã„ããªã‚Šã‚°ãƒ¼é˜²æ­¢
        if (prevBentCount < 2 && currentBentCount === 5) {
            // ç„¡è¦–
        } else {
            // å±¥æ­´æ›´æ–°
            for(let i=0; i<5; i++) {
                if (bentStatus[i]) fingerLatch[i] = true;
            }
        }
        prevBentCount = currentBentCount;
        updateVisualizer(fingerLatch);

        // â˜…ã‚«ã‚¦ãƒ³ãƒˆéŸ³å£°ãƒ­ã‚¸ãƒƒã‚¯
        const afterCount = fingerLatch.filter(Boolean).length;
        if (afterCount > beforeCount && afterCount < 5) {
            // æœ¬æ•°ãŒå¢—ãˆãŸã‚‰ã€ãã®æ•°å­—ã‚’è¨€ã†
            speak(afterCount.toString(), true);
        }

        if (afterCount === 0) { statusText.innerText = "æŒ‡ã‚’æ›²ã’ã¦"; }
        else if (afterCount < 5) { statusText.innerText = "ã‚ã¨ " + (5 - afterCount) + " æœ¬"; }
        else if (afterCount === 5 && stepState !== 99) {
            // 5æœ¬å®Œäº†ã®ç¬é–“
            speak("5", true); // ã¾ãšã€Œ5ã€ã¨è¨€ã†
            // å°‘ã—é…ã‚Œã¦ã‚»ãƒƒãƒˆå®Œäº†ã‚’è¨€ã†ãŸã‚ã®ãƒ•ãƒ©ã‚°ç®¡ç†ç­‰ã¯ã‚·ãƒ³ãƒ—ãƒ«ã«ã™ã‚‹ãŸã‚
            // ç¶šã‘ã¦ç™ºå£°ã•ã›ã‚‹
            setTimeout(() => speak("ã‚»ãƒƒãƒˆå®Œäº†", false), 600); 
            
            incrementCount();
            stepState = 99; 
            statusText.innerText = "ãƒ‘ãƒ¼ã«æˆ»ã—ã¦";
        }
    }

    // 2. æ¡ã‚‹
    function processGrasp(extended) {
        const count = extended.filter(Boolean).length;
        if (count <= 1) { 
            if (stepState === 0) { stepState = 1; statusText.innerText = "é–‹ã„ã¦ï¼"; }
        } else if (count >= 4) { 
            if (stepState === 1) { incrementCount(); stepState = 0; statusText.innerText = "æ¡ã£ã¦"; }
        }
    }

    // 3. ã‚¸ãƒ£ãƒ³ã‚±ãƒ³
    function processJanken(extended) {
        const count = extended.filter(Boolean).length;
        let shape = 'UNKNOWN';
        if (count <= 1) shape = 'ROCK';
        else if (count >= 4) shape = 'PAPER';
        else if (extended[1] && extended[2] && !extended[3] && !extended[4]) shape = 'SCISSORS';

        if (stepState === 0 && shape === 'ROCK') {
            speak("ã‚°ãƒ¼", true); stepState = 1; statusText.innerText = "æ¬¡ã¯ãƒãƒ§ã‚­";
        } else if (stepState === 1 && shape === 'SCISSORS') {
            speak("ãƒãƒ§ã‚­", true); stepState = 2; statusText.innerText = "æœ€å¾Œã¯ãƒ‘ãƒ¼";
        } else if (stepState === 2 && shape === 'PAPER') {
            speak("ãƒ‘ãƒ¼", true); incrementCount(); stepState = 3; statusText.innerText = "ã‚°ãƒ¼ã«æˆ»ã—ã¦";
        } else if (stepState === 3 && shape === 'ROCK') {
             stepState = 0; speak("ã‚°ãƒ¼", true); stepState = 1; statusText.innerText = "æ¬¡ã¯ãƒãƒ§ã‚­";
        }
    }

    function incrementCount() {
        currentCount++;
        currentCountDisplay.innerText = currentCount;
        // æŒ‡æŠ˜ã‚Šä»¥å¤–ã¯ã“ã“ã§ã‚«ã‚¦ãƒ³ãƒˆç™ºå£°
        if (mode !== 'FINGER') {
            if (mode === 'GRASP') speak(currentCount + "å›", true);
            else speak(currentCount + "ã‚»ãƒƒãƒˆå®Œäº†", true);
        }
    }

    // è§’åº¦è¨ˆç®—
    function getAngle(A, B, C) {
        const v1 = {x: A.x - B.x, y: A.y - B.y, z: A.z - B.z};
        const v2 = {x: C.x - B.x, y: C.y - B.y, z: C.z - B.z};
        const dot = v1.x * v2.x + v1.y * v2.y + (v1.z * v2.z || 0);
        const mag1 = Math.sqrt(v1.x*v1.x + v1.y*v1.y + (v1.z*v1.z || 0));
        const mag2 = Math.sqrt(v2.x*v2.x + v2.y*v2.y + (v2.z*v2.z || 0));
        return Math.acos(Math.min(Math.max(dot / (mag1 * mag2), -1), 1)) * (180 / Math.PI);
    }

    // æ›²ã’åˆ¤å®š
    function getBentStatus(landmarks) {
        const bent = [false, false, false, false, false];
        const handScale = Math.hypot(landmarks[0].x - landmarks[9].x, landmarks[0].y - landmarks[9].y);

        // è¦ªæŒ‡: è§’åº¦(IP) + ä½ç½®(å°æŒ‡ä»˜ã‘æ ¹ã¨ã®è·é›¢)
        const angleThumbIP = getAngle(landmarks[2], landmarks[3], landmarks[4]);
        const distThumbToPinkyBase = Math.hypot(landmarks[4].x - landmarks[17].x, landmarks[4].y - landmarks[17].y);
        bent[0] = angleThumbIP < 160 || distThumbToPinkyBase < (handScale * 0.8);

        // ä»–ã®æŒ‡: è§’åº¦ã®ã¿
        const joints = [[5,6,7], [9,10,11], [13,14,15], [17,18,19]];
        for (let i = 0; i < 4; i++) {
            const [a, b, c] = joints[i];
            const angle = getAngle(landmarks[a], landmarks[b], landmarks[c]);
            bent[i+1] = angle < 120;
        }
        return bent;
    }

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: 1280, height: 720 } 
            });
            videoElement.srcObject = stream;
            videoElement.play();
            videoElement.onloadedmetadata = () => {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                processVideo();
            };
        } catch (err) { alert("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: " + err.name); }
    }

    async function processVideo() {
        await hands.send({image: videoElement});
        requestAnimationFrame(processVideo);
    }
</script>
