    <div class="setting-group">

<div class="container">

<script>
    // --- çŠ¶æ…‹ç®¡ç† ---
    let targetCount = 10;
    let currentCount = 0;
    let mode = 'GRASP'; 
    let stepState = 0; 
    let isCelebrated = false;
    let fingerLatch = [false, false, false, false, false];
    let prevBentCount = 0;
    let currentHandedness = 'Left'; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ
    
    // ãƒ­ã‚¹ãƒˆå¯¾ç­–: é€£ç¶šãƒ­ã‚¹ãƒˆãƒ•ãƒ¬ãƒ¼ãƒ æ•°
    let lostFrames = 0;
    const LOST_THRESHOLD = 15; // ç´„0.5ç§’ã¯ãƒ­ã‚¹ãƒˆã—ã¦ã‚‚è€ãˆã‚‹

    // éŸ³å£°åˆæˆ
    const synth = window.speechSynthesis;
    function speak(text, force = false) {
        // force=trueãªã‚‰ã€ç¾åœ¨ç™ºå£°ä¸­ã®ã‚‚ã®ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ã¦å‰²ã‚Šè¾¼ã‚€
        if (force && synth.speaking) {
            synth.cancel();
        }
        // forceã§ãªã„å ´åˆã€ã™ã§ã«å–‹ã£ã¦ãŸã‚‰ã‚¹ã‚­ãƒƒãƒ—(é‡è¤‡é˜²æ­¢)
        if (!force && synth.speaking) return;

        const ut = new SpeechSynthesisUtterance(text);
        ut.lang = 'ja-JP';
        ut.rate = 1.2; // å°‘ã—æ—©å£ã«ã—ã¦é…å»¶æ„Ÿã‚’æ¸›ã‚‰ã™
        synth.speak(ut);
    }

    // UIè¦ç´ 
    const settingsOverlay = document.getElementById('settings-overlay');
    const modeBtns = document.querySelectorAll('#mode-group .select-btn');
    const countBtns = document.querySelectorAll('#count-group .select-btn');
    const customCountInput = document.getElementById('custom-count');
    const currentCountDisplay = document.getElementById('current-count');
    const targetCountDisplay = document.getElementById('target-count-display');
    const statusText = document.getElementById('status-text');
    const fingerVisualizer = document.getElementById('finger-visualizer');
    const fingerLabels = document.getElementById('finger-labels');
    const celebrationMsg = document.getElementById('celebration-msg');
    const handSideLabel = document.getElementById('hand-side-label');

    // è¨­å®šãƒ­ã‚¸ãƒƒã‚¯
    modeBtns.forEach(btn => {
        btn.onclick = () => {
            modeBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            mode = btn.dataset.mode;
        };
    });
    countBtns.forEach(btn => {
        btn.onclick = () => {
            countBtns.forEach(b => b.classList.remove('active'));
            customCountInput.value = '';
            btn.classList.add('active');
            targetCount = parseInt(btn.dataset.count);
        };
    });
    customCountInput.oninput = () => {
        countBtns.forEach(b => b.classList.remove('active'));
        targetCount = parseInt(customCountInput.value) || 10;
    };

    // ã‚¹ã‚¿ãƒ¼ãƒˆ
    document.getElementById('start-app-btn').onclick = () => {
        settingsOverlay.style.display = 'none';
        currentCount = 0;
        stepState = 0;
        isCelebrated = false;
        fingerLatch = [false, false, false, false, false];
        prevBentCount = 0;
        lostFrames = 0;
        
        celebrationMsg.style.display = 'none';
        currentCountDisplay.innerText = 0;
        targetCountDisplay.innerText = targetCount;
        updateVisualizer([false,false,false,false,false]);
        
        let startMsg = "ã‚¹ã‚¿ãƒ¼ãƒˆ";
        if(mode === 'GRASP') { startMsg = "æ¡ã£ã¦ï¼"; statusText.innerText = "æ¡ã£ã¦"; }
        if(mode === 'FINGER') { startMsg = "ãƒ‘ãƒ¼ã«ã—ã¦"; statusText.innerText = "ãƒ‘ãƒ¼ã«ã—ã¦"; }
        if(mode === 'JANKEN') { startMsg = "æœ€åˆã¯ã‚°ãƒ¼"; statusText.innerText = "ã‚°ãƒ¼"; }
        
        startCamera();
        speak(startMsg, true);
    };
    document.getElementById('reset-btn').onclick = () => location.reload();

    // MediaPipe
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('outputCanvas');
    const canvasCtx = canvasElement.getContext('2d');
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    hands.onResults(onResults);

    // --- ãƒ¡ã‚¤ãƒ³å‡¦ç† ---
    function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        
        // æ‰‹ãŒè¦‹ã¤ã‹ã£ãŸå ´åˆ
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            lostFrames = 0; // ãƒ­ã‚¹ãƒˆã‚«ã‚¦ãƒ³ã‚¿ ãƒªã‚»ãƒƒãƒˆ
            const landmarks = results.multiHandLandmarks[0];
            
            // å·¦å³åˆ¤å®šã¨UIåè»¢å‡¦ç†
            if (results.multiHandedness && results.multiHandedness.length > 0) {
                const label = results.multiHandedness[0].label;
                if (currentHandedness !== label) {
                    currentHandedness = label;
                    updateHandLabels(label); // ãƒ©ãƒ™ãƒ«ã®ä¸¦ã³é †ã‚’æ›´æ–°
                }
                handSideLabel.innerText = label === 'Left' ? 'Left Hand (æ¨™æº–)' : 'Right Hand (åè»¢)';
            }

            drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
            drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1});

            if(currentCount >= targetCount && !isCelebrated) {
                isCelebrated = true;
                statusText.innerText = "é”æˆï¼";
                celebrationMsg.style.display = "block";
                speak("ã‚¹ã‚´ã‚¤ã§ã™ã­ï¼ç›®æ¨™é”æˆã§ã™ï¼", true);
                canvasCtx.restore();
                return;
            }
            if (isCelebrated) { canvasCtx.restore(); return; }

            // --- å‡¦ç†å®Ÿè¡Œ ---
            // æ¡ã‚Šãƒ»ã‚¸ãƒ£ãƒ³ã‚±ãƒ³ã¯ã€Œä¼¸ã³ã¦ã„ã‚‹æŒ‡ã€ã‚’åˆ¤å®š
            // æŒ‡æŠ˜ã‚Šã¯ã€Œæ›²ãŒã£ã¦ã„ã‚‹æŒ‡ã€ã‚’åˆ¤å®š
            const bentStatus = getBentStatus(landmarks); // [è¦ª, äºº, ä¸­, è–¬, å°]
            
            if (mode === 'FINGER') {
                processFingerMode(bentStatus);
            } else {
                // æ¡ã‚Šãƒ»ã‚¸ãƒ£ãƒ³ã‚±ãƒ³ã¯ã€Œä¼¸ã³ã¦ã„ã‚‹ = !bentã€
                const extended = bentStatus.map(b => !b);
                updateVisualizer(extended);
                if (mode === 'GRASP') processGrasp(extended);
                else if (mode === 'JANKEN') processJanken(extended);
            }

        } else {
            // æ‰‹ãŒè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆ (ãƒ­ã‚¹ãƒˆå¯¾ç­–)
            lostFrames++;
            if (lostFrames < LOST_THRESHOLD) {
                // çŸ­æ™‚é–“ã®ãƒ­ã‚¹ãƒˆãªã‚‰ç„¡è¦–ã—ã¦ã€å‰å›ã®çŠ¶æ…‹ã‚’ç¶­æŒ (éŸ³å£°ã‚‚æ­¢ã‚ãªã„)
            } else {
                // é•·æ™‚é–“ãƒ­ã‚¹ãƒˆã—ãŸã‚‰ãƒªã‚»ãƒƒãƒˆè¡¨ç¤º
                handSideLabel.innerText = "Searching...";
            }
        }
        canvasCtx.restore();
    }

    // --- UIæ›´æ–°ãƒ­ã‚¸ãƒƒã‚¯ (å·¦å³åè»¢å¯¾å¿œ) ---
    function updateHandLabels(handedness) {
        if (handedness === 'Right') {
            // å³æ‰‹ã®å ´åˆ: å°æŒ‡ã€œè¦ªæŒ‡ ã®é †ã«è¡¨ç¤º
            fingerLabels.innerText = "å° è–¬ ä¸­ äºº è¦ª";
        } else {
            // å·¦æ‰‹ã®å ´åˆ: è¦ªæŒ‡ã€œå°æŒ‡ ã®é †ã«è¡¨ç¤º
            fingerLabels.innerText = "è¦ª äºº ä¸­ è–¬ å°";
        }
    }

    function updateVisualizer(statusArray) {
        // statusArray ã¯å¸¸ã« [è¦ª, äºº, ä¸­, è–¬, å°] ã®é †ã§æ¥ã‚‹
        // å³æ‰‹ã®å ´åˆã¯ã€è¡¨ç¤ºç”¨ã«é…åˆ—ã‚’é€†è»¢ã•ã›ã‚‹
        let displayArr = [...statusArray];
        if (currentHandedness === 'Right') {
            displayArr.reverse();
        }
        const marks = displayArr.map(isOn => isOn ? "ã€‡" : "ãƒ»").join(" ");
        fingerVisualizer.innerText = marks;
    }

    // --- åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯ ---

    // 1. æŒ‡æŠ˜ã‚Š (æ›²ã’åˆ¤å®š)
    function processFingerMode(bentStatus) {
        const currentBentCount = bentStatus.filter(Boolean).length;

        // ãƒªã‚»ãƒƒãƒˆå¾…ã¡
        if (stepState === 99) {
            updateVisualizer(fingerLatch);
            if (currentBentCount === 0) { 
                stepState = 0;
                fingerLatch = [false,false,false,false,false];
                prevBentCount = 0;
                updateVisualizer(fingerLatch);
                statusText.innerText = "ã‚¹ã‚¿ãƒ¼ãƒˆ";
                speak("æ¬¡ã¸", true);
            }
            return;
        }

        // åŒæ™‚æ›²ã’åˆ¶é™
        if (prevBentCount < 2 && currentBentCount === 5) {
            // ç„¡åŠ¹: ã„ããªã‚Šã‚°ãƒ¼
        } else {
            // è“„ç©
            for(let i=0; i<5; i++) {
                if (bentStatus[i]) fingerLatch[i] = true;
            }
        }
        prevBentCount = currentBentCount;
        updateVisualizer(fingerLatch);

        const doneCount = fingerLatch.filter(Boolean).length;
        if (doneCount === 0) { statusText.innerText = "æŒ‡ã‚’æ›²ã’ã¦"; }
        else if (doneCount < 5) { statusText.innerText = "ã‚ã¨ " + (5 - doneCount) + " æœ¬"; }
        else {
            incrementCount();
            stepState = 99; 
            statusText.innerText = "ãƒ‘ãƒ¼ã«æˆ»ã—ã¦";
            speak("ã‚»ãƒƒãƒˆå®Œäº†", true);
        }
    }

    // 2. æ¡ã‚‹ (ä¼¸ã°ã—åˆ¤å®š extended)
    function processGrasp(extended) {
        const count = extended.filter(Boolean).length;
        if (count <= 1) { // ã»ã¼ã‚°ãƒ¼
            if (stepState === 0) { stepState = 1; statusText.innerText = "é–‹ã„ã¦ï¼"; }
        } else if (count >= 4) { // ã»ã¼ãƒ‘ãƒ¼
            if (stepState === 1) { incrementCount(); stepState = 0; statusText.innerText = "æ¡ã£ã¦"; }
        }
    }

    // 3. ã‚¸ãƒ£ãƒ³ã‚±ãƒ³ (ä¼¸ã°ã—åˆ¤å®š extended)
    function processJanken(extended) {
        const count = extended.filter(Boolean).length;
        let shape = 'UNKNOWN';
        if (count <= 1) shape = 'ROCK';
        else if (count >= 4) shape = 'PAPER';
        else if (extended[1] && extended[2] && !extended[3] && !extended[4]) shape = 'SCISSORS';

        // ã‚¸ãƒ£ãƒ³ã‚±ãƒ³ã¯ç´ æ—©ã„ã®ã§ force=true ã§å³æ™‚ç™ºå£°
        if (stepState === 0 && shape === 'ROCK') {
            speak("ã‚°ãƒ¼", true); stepState = 1; statusText.innerText = "æ¬¡ã¯ãƒãƒ§ã‚­";
        } else if (stepState === 1 && shape === 'SCISSORS') {
            speak("ãƒãƒ§ã‚­", true); stepState = 2; statusText.innerText = "æœ€å¾Œã¯ãƒ‘ãƒ¼";
        } else if (stepState === 2 && shape === 'PAPER') {
            speak("ãƒ‘ãƒ¼", true); incrementCount(); stepState = 3; statusText.innerText = "ã‚°ãƒ¼ã«æˆ»ã—ã¦";
        } else if (stepState === 3 && shape === 'ROCK') {
             stepState = 0; speak("ã‚°ãƒ¼", true); stepState = 1; statusText.innerText = "æ¬¡ã¯ãƒãƒ§ã‚­";
        }
    }

    function incrementCount() {
        currentCount++;
        currentCountDisplay.innerText = currentCount;
        if (mode === 'GRASP') speak(currentCount + "å›", true);
        else speak(currentCount + "ã‚»ãƒƒãƒˆå®Œäº†", true);
    }

    // --- è§’åº¦è¨ˆç®— (å›è»¢è€æ€§å¼·åŒ–) ---
    function getAngle(A, B, C) {
        const v1 = {x: A.x - B.x, y: A.y - B.y, z: A.z - B.z};
        const v2 = {x: C.x - B.x, y: C.y - B.y, z: C.z - B.z};
        const dot = v1.x * v2.x + v1.y * v2.y + (v1.z * v2.z || 0);
        const mag1 = Math.sqrt(v1.x*v1.x + v1.y*v1.y + (v1.z*v1.z || 0));
        const mag2 = Math.sqrt(v2.x*v2.x + v2.y*v2.y + (v2.z*v2.z || 0));
        return Math.acos(Math.min(Math.max(dot / (mag1 * mag2), -1), 1)) * (180 / Math.PI);
    }

    // â˜…æ›²ã’åˆ¤å®š V8 (è§’åº¦ + ç›¸å¯¾è·é›¢)
    function getBentStatus(landmarks) {
        const bent = [false, false, false, false, false];

        // ã‚¹ã‚±ãƒ¼ãƒ«åŸºæº– (æ‰‹é¦–-ä¸­æŒ‡ä»˜ã‘æ ¹)
        const handScale = Math.hypot(landmarks[0].x - landmarks[9].x, landmarks[0].y - landmarks[9].y);

        // è¦ªæŒ‡: è§’åº¦ ã¨ ä½ç½®
        const angleThumbIP = getAngle(landmarks[2], landmarks[3], landmarks[4]);
        // è¦ªæŒ‡å…ˆ(4)ã¨å°æŒ‡ä»˜ã‘æ ¹(17)ã®è·é›¢ (é–‰ã˜ã‚‹ã¨è¿‘ã¥ã)
        const distThumbToPinkyBase = Math.hypot(landmarks[4].x - landmarks[17].x, landmarks[4].y - landmarks[17].y);
        // åˆ¤å®š: è§’åº¦ãŒæ€¥ ã¾ãŸã¯ å°æŒ‡ä»˜ã‘æ ¹ã«è¿‘ã„
        bent[0] = angleThumbIP < 160 || distThumbToPinkyBase < (handScale * 0.8);

        // ä»–ã®æŒ‡: è§’åº¦ã®ã¿ã§åˆ¤å®š (110åº¦æœªæº€ãªã‚‰æ›²ã’)
        const joints = [[5,6,7], [9,10,11], [13,14,15], [17,18,19]];
        for (let i = 0; i < 4; i++) {
            const [a, b, c] = joints[i];
            const angle = getAngle(landmarks[a], landmarks[b], landmarks[c]);
            bent[i+1] = angle < 120; // å°‘ã—ç”˜ã‚ã«120åº¦
        }
        return bent;
    }

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: 1280, height: 720 } 
            });
            videoElement.srcObject = stream;
            videoElement.play();
            videoElement.onloadedmetadata = () => {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                processVideo();
            };
        } catch (err) { alert("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: " + err.name); }
    }

    async function processVideo() {
        await hands.send({image: videoElement});
