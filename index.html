<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Hand Tracking Mobile</title>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
<style>
    body { 
        background-color: #1e1e1e; color: #fff; margin: 0; overflow: hidden; font-family: sans-serif; 
        display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
    }
    h1 { position: absolute; top: 10px; z-index: 10; font-size: 1rem; margin: 0; text-shadow: 2px 2px 4px #000; }
    
    /* コンテナを画面いっぱいに */
    .container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: #000; }
    
    /* ビデオとキャンバスを重ねる */
    video, canvas { 
        position: absolute; 
        max-width: 100%; max-height: 100%; 
        object-fit: contain; /* アスペクト比を維持 */
        transform: scaleX(-1); /* 鏡面反転 */
    }
    
    /* 開始ボタンのデザイン */
    button { 
        position: absolute; z-index: 20; bottom: 50px;
        padding: 15px 30px; font-size: 18px; font-weight: bold;
        cursor: pointer; background: #007bff; color: white; 
        border: none; border-radius: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
</style>
</head>
<body>

<h1>ハンドトラッキング TEST</h1>
<div class="container">
    <video id="inputVideo" playsinline></video>
    <canvas id="outputCanvas"></canvas>
    <button id="startBtn">カメラを開始</button>
</div>

<script>
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('outputCanvas');
    const canvasCtx = canvasElement.getContext('2d');
    const startBtn = document.getElementById('startBtn');

    const hands = new Hands({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});
    
    hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults((results) => {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        if (results.multiHandLandmarks) {
            for (const landmarks of results.multiHandLandmarks) {
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1});
            }
        }
        canvasCtx.restore();
    });

    startBtn.onclick = async () => {
        startBtn.innerText = "起動中...";
        try {
            // スマホの背面カメラを優先する場合は { facingMode: "environment" }
            // 自撮り側なら { facingMode: "user" }
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 1280, height: 720, facingMode: "user" } 
            });
            videoElement.srcObject = stream;
            videoElement.play();
            
            videoElement.onloadedmetadata = () => {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                startBtn.style.display = "none"; 
                processVideo();
            };
        } catch (err) {
            alert("カメラエラー: " + err.name);
            startBtn.innerText = "再試行";
        }
    };

    async function processVideo() {
        await hands.send({image: videoElement});
        requestAnimationFrame(processVideo);
    }
</script>
</body>
</html>
