<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rehab Counter V4</title>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
<style>
    body { 
        background-color: #1e1e1e; color: #fff; margin: 0; overflow: hidden; font-family: sans-serif; 
        display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
    }

    /* --- è¨­å®šç”»é¢ --- */
    #settings-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(30, 30, 30, 0.98); z-index: 100;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        padding: 20px; box-sizing: border-box;
    }
    .setting-group { margin-bottom: 20px; width: 100%; max-width: 400px; }

    .btn-group { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    .select-btn {

        border-radius: 20px; cursor: pointer; font-size: 1rem; flex: 1; text-align: center; min-width: 80px;
    }
    .select-btn.active { background: #007bff; border-color: #007bff; }
    
    input[type="number"] { padding: 10px; border-radius: 10px; border: none; width: 80px; text-align: center; font-size: 1.2rem; }
    
    #start-app-btn {
        padding: 15px 50px; background: #28a745; color: white; border: none;
        border-radius: 30px; font-size: 1.5rem; font-weight: bold; margin-top: 20px; cursor: pointer;
    }

    /* --- ãƒ¡ã‚¤ãƒ³ç”»é¢ --- */
    #info-panel {
        position: absolute; top: 0; left: 0; width: 100%; z-index: 20;
        background: rgba(0, 0, 0, 0.7); padding: 10px 0;
        display: flex; flex-direction: column; align-items: center;
    }
    .info-row { display: flex; justify-content: space-around; width: 100%; align-items: center; }
    .info-item { text-align: center; }
    .info-label { font-size: 0.7rem; color: #ccc; }
    .info-value { font-size: 1.5rem; font-weight: bold; }
    #status-text { color: #4caf50; font-size: 1.2rem; min-width: 100px; }
    
    /* æŒ‡ã®çŠ¶æ…‹ãƒ‡ãƒãƒƒã‚°è¡¨ç¤º */
    #finger-debug {
        font-family: monospace; font-size: 0.8rem; color: #aaa; margin-top: 5px;
    }

    /* é”æˆæ™‚ã®æ¼”å‡ºç”¨ */
    #celebration-msg {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        font-size: 3rem; color: gold; font-weight: bold; text-shadow: 0 0 10px red;
        display: none; z-index: 50; text-align: center; width: 100%;
    }

    .container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: #000; }
    video, canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; }
    
    #reset-btn {
        position: absolute; bottom: 20px; right: 20px; z-index: 30;
        padding: 10px 20px; background: #555; color: white; border: none; border-radius: 5px;
    }
</style>
</head>
<body>

<div id="settings-overlay">
    <h1 style="margin-bottom:20px;">ãƒªãƒãƒ“ãƒªè¨­å®š V4</h1>
    
    <div class="setting-group">
        <div class="setting-title">1. å‹•ãã®ãƒ‘ã‚¿ãƒ¼ãƒ³</div>
        <div class="btn-group" id="mode-group">
            <div class="select-btn active" data-mode="GRASP">âœŠâœ‹<br>æ¡ã‚‹</div>
            <div class="select-btn" data-mode="FINGER">ğŸ‘ğŸ–<br>æŒ‡æŠ˜ã‚Š</div>
            <div class="select-btn" data-mode="JANKEN">âœŠâœŒğŸ–<br>ã‚¸ãƒ£ãƒ³ã‚±ãƒ³</div>
        </div>
    </div>

    <div class="setting-group">
        <div class="setting-title">2. ç›®æ¨™å›æ•°</div>
        <div class="btn-group" id="count-group">
            <div class="select-btn" data-count="10">10å›</div>
            <div class="select-btn" data-count="50">50å›</div>
            <div class="select-btn" data-count="100">100å›</div>
            <input type="number" id="custom-count" placeholder="è‡ªç”±" min="1">
        </div>
    </div>

    <button id="start-app-btn">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
</div>

<div id="celebration-msg">ã‚¹ã‚´ã‚¤ã§ã™ã­ï¼<br>ç›®æ¨™é”æˆï¼</div>

<div id="info-panel">
    <div class="info-row">
        <div class="info-item">
            <div class="info-label">ç¾åœ¨</div>
            <div class="info-value" id="current-count">0</div>
        </div>
        <div class="info-item">
            <div class="info-value" id="status-text">å¾…æ©Ÿä¸­</div>
        </div>
        <div class="info-item">
            <div class="info-label">ç›®æ¨™</div>
            <div class="info-value" id="target-count-display">--</div>
        </div>
    </div>
    <div id="finger-debug">æŒ‡èªè­˜: [ - - - - - ]</div>
</div>

<div class="container">
    <video id="inputVideo" playsinline></video>
    <canvas id="outputCanvas"></canvas>
</div>
<button id="reset-btn">è¨­å®šã«æˆ»ã‚‹</button>

<script>
    // --- å¤‰æ•°å®šç¾© ---
    let targetCount = 10;
    let currentCount = 0;
    let mode = 'GRASP'; 
    let stepState = 0; 
    let isCelebrated = false;

    // éŸ³å£°åˆæˆ
    const synth = window.speechSynthesis;
    function speak(text, force = false) {
        if (!force && synth.speaking) return;
        // é€£ç¶šã—ã¦å–‹ã‚‰ã›ã‚‹ãŸã‚ã«ã‚­ãƒ£ãƒ³ã‚»ãƒ«
        if (force) synth.cancel();
        const ut = new SpeechSynthesisUtterance(text);
        ut.lang = 'ja-JP';
        synth.speak(ut);
    }

    // --- UIæ“ä½œ ---
    const settingsOverlay = document.getElementById('settings-overlay');
    const modeBtns = document.querySelectorAll('#mode-group .select-btn');
    const countBtns = document.querySelectorAll('#count-group .select-btn');
    const customCountInput = document.getElementById('custom-count');
    const currentCountDisplay = document.getElementById('current-count');
    const targetCountDisplay = document.getElementById('target-count-display');
    const statusText = document.getElementById('status-text');
    const fingerDebug = document.getElementById('finger-debug');
    const celebrationMsg = document.getElementById('celebration-msg');

    modeBtns.forEach(btn => {
        btn.onclick = () => {
            modeBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            mode = btn.dataset.mode;
        };
    });

    countBtns.forEach(btn => {
        btn.onclick = () => {
            countBtns.forEach(b => b.classList.remove('active'));
            customCountInput.value = '';
            btn.classList.add('active');
            targetCount = parseInt(btn.dataset.count);
        };
    });
    customCountInput.oninput = () => {
        countBtns.forEach(b => b.classList.remove('active'));
        targetCount = parseInt(customCountInput.value) || 10;
    };

    document.getElementById('start-app-btn').onclick = () => {
        settingsOverlay.style.display = 'none';
        currentCount = 0;
        stepState = 0;
        isCelebrated = false;
        celebrationMsg.style.display = 'none';
        currentCountDisplay.innerText = 0;
        targetCountDisplay.innerText = targetCount;
        startCamera();
        
        let modeName = "";
        if(mode === 'GRASP') modeName = "æ¡ã£ã¦ã€é›¢ã™é‹å‹•ã€‚";
        if(mode === 'FINGER') modeName = "æŒ‡æŠ˜ã‚Šã€‚ã‚°ãƒ¼ã‹ã‚‰è¦ªæŒ‡ã€äººå·®ã—æŒ‡ã®é †ã§ã™ã€‚";
        if(mode === 'JANKEN') modeName = "ã‚¸ãƒ£ãƒ³ã‚±ãƒ³ã€‚ã‚°ãƒ¼ã€ãƒãƒ§ã‚­ã€ãƒ‘ãƒ¼ã®é †ã§ã™ã€‚";
        speak(modeName + "ç›®æ¨™" + targetCount + "å›ã€ã‚¹ã‚¿ãƒ¼ãƒˆï¼", true);
    };

    document.getElementById('reset-btn').onclick = () => {
        location.reload();
    };

    // --- MediaPipe ---
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('outputCanvas');
    const canvasCtx = canvasElement.getContext('2d');

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    hands.onResults(onResults);

    // --- è§£æãƒ­ã‚¸ãƒƒã‚¯ ---
    function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];
            drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
            drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1});

            // æŒ‡ã®çŠ¶æ…‹åˆ¤å®šã‚’è¡¨ç¤º (ãƒ‡ãƒãƒƒã‚°ç”¨)
            const extended = getExtendedFingersArray(landmarks);
            const fingersStr = extended.map(f => f ? "ã€‡" : "ãƒ»").join(" ");
            fingerDebug.innerText = `æŒ‡èªè­˜: [ ${fingersStr} ]`;

            // ç›®æ¨™é”æˆãƒã‚§ãƒƒã‚¯
            if(currentCount >= targetCount) {
                if(!isCelebrated) {
                    isCelebrated = true;
                    statusText.innerText = "é”æˆï¼";
                    celebrationMsg.style.display = "block"; // ç”»é¢ä¸­å¤®ã«ãƒ‡ã‚«ãƒ‡ã‚«ã¨
                    speak("ã‚¹ã‚´ã‚¤ã§ã™ã­ï¼ç›®æ¨™é”æˆã§ã™ï¼ãŠç–²ã‚Œæ§˜ã§ã—ãŸï¼", true);
                }
                canvasCtx.restore();
                return;
            }

            if (mode === 'GRASP') processGrasp(landmarks, extended);
            else if (mode === 'FINGER') processFingerCount(landmarks, extended);
            else if (mode === 'JANKEN') processJanken(landmarks, extended);
        }
        canvasCtx.restore();
    }

    // --- åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯ ---

    // 1. æ¡ã‚‹ãƒ»é›¢ã™
    function processGrasp(landmarks, extended) {
        const count = extended.filter(Boolean).length;
        if (count <= 1) {
            if (stepState === 0) {
                stepState = 1; statusText.innerText = "é–‹ã„ã¦ï¼";
            }
        } else if (count >= 4) {
            if (stepState === 1) {
                incrementCount();
                stepState = 0; statusText.innerText = "æ¡ã£ã¦";
            }
        }
    }

    // 2. æŒ‡æŠ˜ã‚Š (æ”¹å–„ç‰ˆ)
    function processFingerCount(landmarks, extended) {
        const count = extended.filter(Boolean).length;
        
        // çŠ¶æ…‹ãƒªã‚»ãƒƒãƒˆ (ã‚°ãƒ¼ã«æˆ»ã£ãŸã‚‰)
        // â€»è¦ªæŒ‡èªè­˜ãŒé›£ã—ã„å ´åˆãŒã‚ã‚‹ã®ã§ã€æŒ‡0æœ¬ã‹1æœ¬ãªã‚‰ã‚°ãƒ¼ã¨ã¿ãªã™
        if (count <= 1 && stepState === 5) {
            stepState = 0; statusText.innerText = "è¦ªæŒ‡ã‹ã‚‰"; return;
        }

        // Step 0 -> 1: è¦ªæŒ‡ (Thumb)
        // æ¡ä»¶: è¦ªæŒ‡ãŒé–‹ã„ã¦ã„ã‚‹ & äººå·®ã—æŒ‡ä»¥ä¸Šã¯é–‰ã˜ã¦ã„ã‚‹
        if (stepState === 0 && extended[0] && !extended[1]) {
            speak("1"); stepState = 1; statusText.innerText = "æ¬¡ã¯äººå·®ã—æŒ‡";
        }
        // Step 1 -> 2: è¦ª+äºº
        else if (stepState === 1 && extended[0] && extended[1] && !extended[2]) {
            speak("2"); stepState = 2;
        }
        // Step 2 -> 3: +ä¸­
        else if (stepState === 2 && extended[0] && extended[1] && extended[2] && !extended[3]) {
            speak("3"); stepState = 3;
        }
        // Step 3 -> 4: +è–¬
        else if (stepState === 3 && extended[3] && !extended[4]) { 
            // è–¬æŒ‡ãŒé–‹ã„ãŸç¬é–“ (ä»–ã®æŒ‡ã‚‚é–‹ã„ã¦ã‚‹ã¯ãšã ãŒç°¡æ˜“ãƒã‚§ãƒƒã‚¯)
            speak("4"); stepState = 4; statusText.innerText = "æœ€å¾Œã¯å°æŒ‡";
        }
        // Step 4 -> 5: +å° (å…¨éƒ¨é–‹ã)
        else if (stepState === 4 && count === 5) {
            speak("5"); 
            incrementCount();
            stepState = 5; statusText.innerText = "ã‚°ãƒ¼ã«æˆ»ã—ã¦";
        }
    }

    // 3. ã‚¸ãƒ£ãƒ³ã‚±ãƒ³
    function processJanken(landmarks, extended) {
        const count = extended.filter(Boolean).length;
        let shape = 'UNKNOWN';
        if (count <= 1) shape = 'ROCK';
        else if (count >= 4) shape = 'PAPER';
        else if (extended[1] && extended[2] && !extended[3] && !extended[4]) shape = 'SCISSORS';

        if (stepState === 0 && shape === 'ROCK') {
            speak("ã‚°ãƒ¼"); stepState = 1; statusText.innerText = "æ¬¡ã¯ãƒãƒ§ã‚­";
        } else if (stepState === 1 && shape === 'SCISSORS') {
            speak("ãƒãƒ§ã‚­"); stepState = 2; statusText.innerText = "æœ€å¾Œã¯ãƒ‘ãƒ¼";
        } else if (stepState === 2 && shape === 'PAPER') {
            speak("ãƒ‘ãƒ¼"); incrementCount();
            stepState = 3; statusText.innerText = "ã‚°ãƒ¼ã«æˆ»ã—ã¦";
        } else if (stepState === 3 && shape === 'ROCK') {
             stepState = 0; // ãƒ«ãƒ¼ãƒ—ã•ã›ã‚‹å ´åˆã¯ã“ã“ã‚’å¤‰ãˆã‚‹
             speak("ã‚°ãƒ¼"); stepState = 1; statusText.innerText = "æ¬¡ã¯ãƒãƒ§ã‚­";
        }
    }

    function incrementCount() {
        currentCount++;
        currentCountDisplay.innerText = currentCount;
        if (mode === 'GRASP') speak(currentCount + "å›");
        else speak(currentCount + "ã‚»ãƒƒãƒˆå®Œäº†");
    }

    // --- æŒ‡ã®åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯ (æ ¸å¿ƒéƒ¨) ---
    function getExtendedFingersArray(landmarks) {
        const extended = [false, false, false, false, false];
        
        // 0:è¦ªæŒ‡ (Thumb)
        // è¦ªæŒ‡ã®åˆ¤å®šã¯ã€Œè§’åº¦ã€ã‚„ã€ŒXåº§æ¨™ã€ã«é ¼ã‚‹ã¨ä¸å®‰å®šã€‚
        // ã€Œè¦ªæŒ‡ã®å…ˆç«¯(4)ã€ãŒã€Œå°æŒ‡ã®ä»˜ã‘æ ¹(17)ã€ã‹ã‚‰ååˆ†é›¢ã‚Œã¦ã„ã‚‹ã‹ã§åˆ¤å®šã™ã‚‹ã®ãŒæœ€ã‚‚æ±ç”¨çš„ã€‚
        // æ¯”è¼ƒå¯¾è±¡ã¨ã—ã¦ã€Œäººå·®ã—æŒ‡ã®ä»˜ã‘æ ¹(5)ã¨å°æŒ‡ã®ä»˜ã‘æ ¹(17)ã®è·é›¢ã€ã‚’ä½¿ã†ã€‚
        const p4 = landmarks[4];  // Tip
        const p17 = landmarks[17]; // Pinky MCP
        const p5 = landmarks[5];   // Index MCP
        
        const distThumbToPinky = Math.hypot(p4.x - p17.x, p4.y - p17.y);
        const distIndexToPinky = Math.hypot(p5.x - p17.x, p5.y - p17.y);
        
        // è¦ªæŒ‡ãŒã€Œé–‹ã„ã¦ã„ã‚‹ã€ãªã‚‰ã€å°æŒ‡ã®ä»˜ã‘æ ¹ã‹ã‚‰é ãã«ã‚ã‚‹ã¯ãš
        // é–¾å€¤ã¯èª¿æ•´ãŒå¿…è¦ã ãŒã€1.2å€ç¨‹åº¦ã§è©¦è¡Œ
        extended[0] = distThumbToPinky > (distIndexToPinky * 1.2);

        // 1~4: ä»–ã®æŒ‡ (Yåº§æ¨™ã§åˆ¤å®š: æŒ‡å…ˆãŒé–¢ç¯€ã‚ˆã‚Šä¸Šãªã‚‰Open)
        const fingerTips = [null, 8, 12, 16, 20];
        const fingerPips = [null, 6, 10, 14, 18];
        
        for (let i = 1; i <= 4; i++) {
            // ç”»åƒåº§æ¨™ç³»ã¯ä¸ŠãŒ0ãªã®ã§ã€yãŒå°ã•ã„æ–¹ãŒã€Œä¸Šã€
            extended[i] = landmarks[fingerTips[i]].y < landmarks[fingerPips[i]].y;
        }
        return extended;
    }

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: 1280, height: 720 } 
            });
            videoElement.srcObject = stream;
            videoElement.play();
            videoElement.onloadedmetadata = () => {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                processVideo();
            };
        } catch (err) { alert("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: " + err.name); }
    }

    async function processVideo() {
        await hands.send({image: videoElement});
        requestAnimationFrame(processVideo);
    }
</script>
</body>
