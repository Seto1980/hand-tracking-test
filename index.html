    <div class="setting-group">

<script>
    // --- çŠ¶æ…‹ç®¡ç†å¤‰æ•° ---
    let targetCount = 10;
    let currentCount = 0;
    let mode = 'GRASP'; 
    let stepState = 0; 
    let isCelebrated = false;
    
    // æŒ‡æŠ˜ã‚Šç”¨: æ›²ã’ãŸæŒ‡ã‚’è¨˜æ†¶
    let fingerLatch = [false, false, false, false, false];
    
    // åŒæ™‚åˆ¤å®šé˜²æ­¢ç”¨: å‰ãƒ•ãƒ¬ãƒ¼ãƒ ã§æ›²ãŒã£ã¦ã„ãŸæœ¬æ•°
    let prevBentCount = 0;

    // éŸ³å£°åˆæˆ
    const synth = window.speechSynthesis;
    function speak(text, force = false) {
        if (!force && synth.speaking) return;
        if (force) synth.cancel();
        const ut = new SpeechSynthesisUtterance(text);
        ut.lang = 'ja-JP';
        synth.speak(ut);
    }

    // UIè¦ç´ 
    const settingsOverlay = document.getElementById('settings-overlay');
    const modeBtns = document.querySelectorAll('#mode-group .select-btn');
    const countBtns = document.querySelectorAll('#count-group .select-btn');
    const customCountInput = document.getElementById('custom-count');
    const currentCountDisplay = document.getElementById('current-count');
    const targetCountDisplay = document.getElementById('target-count-display');
    const statusText = document.getElementById('status-text');
    const fingerVisualizer = document.getElementById('finger-visualizer');
    const celebrationMsg = document.getElementById('celebration-msg');
    const handSideLabel = document.getElementById('hand-side-label');

    // ãƒœã‚¿ãƒ³è¨­å®š
    modeBtns.forEach(btn => {
        btn.onclick = () => {
            modeBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            mode = btn.dataset.mode;
        };
    });
    countBtns.forEach(btn => {
        btn.onclick = () => {
            countBtns.forEach(b => b.classList.remove('active'));
            customCountInput.value = '';
            btn.classList.add('active');
            targetCount = parseInt(btn.dataset.count);
        };
    });
    customCountInput.oninput = () => {
        countBtns.forEach(b => b.classList.remove('active'));
        targetCount = parseInt(customCountInput.value) || 10;
    };

    // ã‚¹ã‚¿ãƒ¼ãƒˆå‡¦ç†
    document.getElementById('start-app-btn').onclick = () => {
        settingsOverlay.style.display = 'none';
        currentCount = 0;
        stepState = 0;
        isCelebrated = false;
        fingerLatch = [false, false, false, false, false];
        prevBentCount = 0;
        
        celebrationMsg.style.display = 'none';
        currentCountDisplay.innerText = 0;
        targetCountDisplay.innerText = targetCount;
        
        // æŒ‡æŠ˜ã‚Šãƒ¢ãƒ¼ãƒ‰ã®åˆæœŸè¡¨ç¤ºã¯ã€Œãƒ»ã€ãŒã‚¹ã‚¿ãƒ¼ãƒˆ
        updateVisualizer([false,false,false,false,false]); 
        
        let modeName = "";
        if(mode === 'GRASP') {
            modeName = "æ¡ã‚‹é‹å‹•ã€‚";
            statusText.innerText = "æ¡ã£ã¦ï¼";
        }
        if(mode === 'FINGER') {
            modeName = "æŒ‡æŠ˜ã‚Šé‹å‹•ã€‚ãƒ‘ãƒ¼ã‹ã‚‰å§‹ã‚ã¦ã€æŒ‡ã‚’æ›²ã’ã¦ãã ã•ã„ã€‚";
            statusText.innerText = "ãƒ‘ãƒ¼ã«ã—ã¦";
        }
        if(mode === 'JANKEN') {
            modeName = "ã‚¸ãƒ£ãƒ³ã‚±ãƒ³ã€‚";
            statusText.innerText = "ã‚°ãƒ¼";
        }
        
        startCamera();
        speak(modeName + "ã‚¹ã‚¿ãƒ¼ãƒˆï¼", true);
    };
    document.getElementById('reset-btn').onclick = () => location.reload();

    // MediaPipeåˆæœŸåŒ–
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('outputCanvas');
    const canvasCtx = canvasElement.getContext('2d');
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    hands.onResults(onResults);

    // --- ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ— ---
    function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];
            
            // å·¦å³åˆ¤å®šã®è¡¨ç¤º
            if (results.multiHandedness && results.multiHandedness.length > 0) {
                const label = results.multiHandedness[0].label;
                handSideLabel.innerText = label === 'Left' ? 'Left Hand' : 'Right Hand';
            }

            drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
            drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1});

            if(currentCount >= targetCount) {
                if(!isCelebrated) {
                    isCelebrated = true;
                    statusText.innerText = "é”æˆï¼";
                    celebrationMsg.style.display = "block";
                    speak("ã‚¹ã‚´ã‚¤ã§ã™ã­ï¼ç›®æ¨™é”æˆã§ã™ï¼", true);
                }
                canvasCtx.restore();
                return;
            }

            // ãƒ¢ãƒ¼ãƒ‰åˆ†å²
            if (mode === 'FINGER') {
                processFingerMode(landmarks);
            } else {
                // æ¡ã‚‹ãƒ»ã‚¸ãƒ£ãƒ³ã‚±ãƒ³ã¯ã€Œä¼¸ã°ã—ã¦ã„ã‚‹æŒ‡ã€ã‚’åˆ¤å®šã™ã‚‹å¾“æ¥ãƒ­ã‚¸ãƒƒã‚¯
                const extended = getExtendedStatus(landmarks);
                updateVisualizer(extended); 
                if (mode === 'GRASP') processGrasp(extended);
                else if (mode === 'JANKEN') processJanken(extended);
            }
        } 
        canvasCtx.restore();
    }

    // --- åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯ (V7) ---

    // â˜…æŒ‡æŠ˜ã‚Šãƒ¢ãƒ¼ãƒ‰å°‚ç”¨ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆæ›²ã’åˆ¤å®šï¼‰
    function processFingerMode(landmarks) {
        // æ›²ãŒã£ã¦ã„ã‚‹æŒ‡ã‚’å–å¾— (è§’åº¦ãƒ™ãƒ¼ã‚¹)
        const bentStatus = getBentStatus(landmarks);
        const currentBentCount = bentStatus.filter(Boolean).length;

        // ãƒªã‚»ãƒƒãƒˆå¾…ã¡ (5æœ¬é”æˆå¾Œã€ãƒ‘ãƒ¼(0æœ¬)ã«æˆ»ã‚‹ã¾ã§)
        if (stepState === 99) {
            updateVisualizer(fingerLatch); // å®Œäº†çŠ¶æ…‹(ã€‡ã€‡ã€‡ã€‡ã€‡)ã‚’ç¶­æŒ
            if (currentBentCount === 0) { // ãƒ‘ãƒ¼ã«æˆ»ã£ãŸ
                stepState = 0;
                fingerLatch = [false, false, false, false, false];
                prevBentCount = 0;
                updateVisualizer(fingerLatch);
                statusText.innerText = "ã‚¹ã‚¿ãƒ¼ãƒˆ";
                speak("æ¬¡ã¸");
            }
            return;
        }

        // ã€åŒæ™‚åˆ¤å®šé˜²æ­¢ãƒ­ã‚¸ãƒƒã‚¯ã€‘
        // å‰å›ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã§ã€Œ2æœ¬æœªæº€ã€ã—ã‹æ›²ãŒã£ã¦ã„ãªã„ã®ã«
        // ä»Šå›ã„ããªã‚Šã€Œ5æœ¬å…¨éƒ¨ã€æ›²ãŒã£ã¦ã„ãŸã‚‰ã€ãã‚Œã¯ã€Œã„ããªã‚Šã‚°ãƒ¼ã€ãªã®ã§ç„¡è¦–ã™ã‚‹
        if (prevBentCount < 2 && currentBentCount === 5) {
            // ç„¡åŠ¹ãªå‹•ããªã®ã§æ›´æ–°ã—ãªã„
            // (ãŸã ã—ã€ã‚†ã£ãã‚Š4â†’5ãªã‚‰OK)
        } else {
            // æœ‰åŠ¹ãªå‹•ã: å±¥æ­´ã‚’æ›´æ–°
            for(let i=0; i<5; i++) {
                if (bentStatus[i] && !fingerLatch[i]) {
                    fingerLatch[i] = true;
                }
            }
        }

        // æ¬¡å›åˆ¤å®šç”¨ã«ä¿æŒ
        prevBentCount = currentBentCount;

        // è¡¨ç¤ºæ›´æ–°
        updateVisualizer(fingerLatch);

        const doneCount = fingerLatch.filter(Boolean).length;
        if (doneCount === 0) {
             statusText.innerText = "æŒ‡ã‚’æ›²ã’ã¦";
        } else if (doneCount < 5) {
             statusText.innerText = "ã‚ã¨ " + (5 - doneCount) + " æœ¬";
        } else {
            // 5æœ¬ã‚³ãƒ³ãƒ—ãƒªãƒ¼ãƒˆ
            incrementCount();
            stepState = 99; 
            statusText.innerText = "ãƒ‘ãƒ¼ã«æˆ»ã—ã¦";
            speak("ã‚»ãƒƒãƒˆå®Œäº†ï¼ãƒ‘ãƒ¼ã«æˆ»ã—ã¦ãã ã•ã„");
        }
    }

    // UIæ›´æ–°
    function updateVisualizer(statusArray) {
        // æŒ‡æŠ˜ã‚Šãƒ¢ãƒ¼ãƒ‰ãªã‚‰ true=æ›²ã’(ã€‡)
        // ä»–ãƒ¢ãƒ¼ãƒ‰ãªã‚‰ true=ä¼¸ã°ã—(ã€‡)
        // ã„ãšã‚Œã«ã›ã‚ˆã€ŒActiveã€ãªã‚‚ã®ã‚’ã€‡ã«ã™ã‚‹
        const marks = statusArray.map(isOn => isOn ? "ã€‡" : "ãƒ»").join(" ");
        fingerVisualizer.innerText = marks;
    }

    // --- è§’åº¦è¨ˆç®—ãƒ˜ãƒ«ãƒ‘ãƒ¼ ---
    function getAngle(A, B, C) {
        // ãƒ™ã‚¯ãƒˆãƒ« BA ã¨ BC ã®è§’åº¦ã‚’è¨ˆç®—
        const v1 = {x: A.x - B.x, y: A.y - B.y, z: A.z - B.z};
        const v2 = {x: C.x - B.x, y: C.y - B.y, z: C.z - B.z};
        
        // å†…ç©
        const dot = v1.x * v2.x + v1.y * v2.y + (v1.z * v2.z || 0);
        // å¤§ãã•
        const mag1 = Math.sqrt(v1.x*v1.x + v1.y*v1.y + (v1.z*v1.z || 0));
        const mag2 = Math.sqrt(v2.x*v2.x + v2.y*v2.y + (v2.z*v2.z || 0));
        
        const angleRad = Math.acos(dot / (mag1 * mag2));
        return angleRad * (180 / Math.PI);
    }

    // â˜…æ›²ã’åˆ¤å®šï¼ˆè§’åº¦ãƒ™ãƒ¼ã‚¹ãƒ»é«˜ç²¾åº¦ï¼‰
    // æˆ»ã‚Šå€¤: [è¦ª, äºº, ä¸­, è–¬, å°] ã§ã€æ›²ãŒã£ã¦ã„ã‚Œã° true
    function getBentStatus(landmarks) {
        const bent = [false, false, false, false, false];

        // è¦ªæŒ‡ (Thumb): 
        // æ¡ä»¶1: IPé–¢ç¯€(3) ã¾ãŸã¯ MCPé–¢ç¯€(2) ãŒæ›²ãŒã£ã¦ã„ã‚‹ (è§’åº¦ < 150åº¦ãã‚‰ã„)
        // æ¡ä»¶2: æŒ‡å…ˆ(4) ãŒ äººå·®ã—æŒ‡ã®ä»˜ã‘æ ¹(5) ã«è¿‘ã„
        const angleThumbIP = getAngle(landmarks[2], landmarks[3], landmarks[4]);
        const angleThumbMCP = getAngle(landmarks[1], landmarks[2], landmarks[3]);
        
        // è·é›¢åˆ¤å®š: è¦ªæŒ‡å…ˆ(4) ã¨ äººå·®ã—æŒ‡MCP(5) ã®è·é›¢
        // ã‚¹ã‚±ãƒ¼ãƒ«æ­£è¦åŒ–ã®ãŸã‚ã€æ‰‹é¦–(0)-äººå·®ã—æŒ‡MCP(5) ã®è·é›¢ã‚’1ã¨ã™ã‚‹
        const scale = dist(landmarks[0], landmarks[5]);
        const distThumbTipToIndex = dist(landmarks[4], landmarks[5]);

        // è¦ªæŒ‡åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯
        const isThumbAngleBent = angleThumbIP < 150 || angleThumbMCP < 150;
        const isThumbPositionClose = distThumbTipToIndex < (scale * 0.9); // çµæ§‹ç·©ã‚
        bent[0] = isThumbAngleBent && isThumbPositionClose;

        // æŒ‡ 1~4 (Index ~ Pinky)
        // PIPé–¢ç¯€(6,10,14,18)ã®è§’åº¦ã§åˆ¤å®š
        // 180åº¦=ã¾ã£ã™ã, 90åº¦=ç›´è§’. 
        // "50%æ›²ã’" ã¯æ„Ÿè¦šçš„ã« 120åº¦ï½100åº¦ä»¥ä¸‹ãªã‚‰ã€Œæ›²ã’ã‚ˆã†ã¨ã—ã¦ã„ã‚‹ã€ã¨ã¿ãªã™
        // ã—ã£ã‹ã‚Šæ›²ã’ãŸåˆ¤å®šãªã‚‰ < 100åº¦
        const fingerJoints = [
            [5, 6, 7],   // Index: MCP-PIP-DIP
            [9, 10, 11], // Middle
            [13, 14, 15],// Ring
            [17, 18, 19] // Pinky
        ];

        for (let i = 1; i <= 4; i++) {
            const [a, b, c] = fingerJoints[i-1];
            const angle = getAngle(landmarks[a], landmarks[b], landmarks[c]);
            // é–¾å€¤: 110åº¦ä»¥ä¸‹ãªã‚‰ã€Œæ›²ã’ãŸã€ã¨ã¿ãªã™ (50%ä»¥ä¸Šã®å±ˆæ›²)
            bent[i] = angle < 110; 
        }

        return bent;
    }

    // ä¼¸ã°ã—åˆ¤å®šï¼ˆå¾“æ¥ãƒ­ã‚¸ãƒƒã‚¯ãƒ»è§’åº¦ãƒ™ãƒ¼ã‚¹ã«ç½®æ›ã‚‚å¯èƒ½ã ãŒã‚·ãƒ³ãƒ—ãƒ«ã«è·é›¢æ¯”ã§ï¼‰
    function getExtendedStatus(landmarks) {
        // æ›²ã’åˆ¤å®šã®é€†
        const bent = getBentStatus(landmarks);
        // bentãŒtrueãªã‚‰extendedã¯false
        return bent.map(b => !b);
    }

    function dist(p1, p2) {
        return Math.hypot(p1.x - p2.x, p1.y - p2.y);
    }

    // æ¡ã‚‹ãƒ»ã‚¸ãƒ£ãƒ³ã‚±ãƒ³ãƒ­ã‚¸ãƒƒã‚¯ (extendedé…åˆ—ã‚’ä½¿ç”¨)
    function processGrasp(extended) {
        const count = extended.filter(Boolean).length;
        if (count <= 1) {
            if (stepState === 0) { stepState = 1; statusText.innerText = "é–‹ã„ã¦ï¼"; }
        } else if (count >= 4) {
            if (stepState === 1) { incrementCount(); stepState = 0; statusText.innerText = "æ¡ã£ã¦"; }
        }
    }

    function processJanken(extended) {
        const count = extended.filter(Boolean).length;
        let shape = 'UNKNOWN';
        if (count <= 1) shape = 'ROCK';
        else if (count >= 4) shape = 'PAPER';
        else if (extended[1] && extended[2] && !extended[3] && !extended[4]) shape = 'SCISSORS';

        if (stepState === 0 && shape === 'ROCK') {
            speak("ã‚°ãƒ¼"); stepState = 1; statusText.innerText = "æ¬¡ã¯ãƒãƒ§ã‚­";
        } else if (stepState === 1 && shape === 'SCISSORS') {
            speak("ãƒãƒ§ã‚­"); stepState = 2; statusText.innerText = "æœ€å¾Œã¯ãƒ‘ãƒ¼";
        } else if (stepState === 2 && shape === 'PAPER') {
